[pytest]
testpaths = .
norecursedirs = archived_morph TODO tests/archived_tests tests/legacy_disabled tests/fox_engine tests/fitur_baru greenfield/morph_vm
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts =
    -v
    --tb=short
    --strict-markers
markers =
    integration: marks tests as integration tests
    slow: marks tests as slow
    stdlib: marks tests as stdlib
    unit: marks tests as unit tests
    fitur_baru: marks tests for new features
    parser: marks tests for the parser
    lexer: marks tests for the lexer
    errors: marks tests for error handling
