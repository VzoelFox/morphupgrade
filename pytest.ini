[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    # --cov=morph_engine
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=85

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, e2e)
    lexer: Lexer/tokenization tests
    parser: Parser/AST tests
    interpreter: Interpreter/execution tests
    errors: Error handling tests
    closures: Closure-specific tests
    arrays: Array feature tests
    compiler: Compiler/code generation tests
    performance: Performance regression tests
    slow: Tests that take >1 second
    robustness: Robustness tests for edge cases
    fox_engine: Fox Engine specific tests

# Timeout for hanging tests
timeout = 10
