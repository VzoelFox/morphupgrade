name: Morph CI/CD

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    - name: Run Python Tests (Bootstrap)
      run: |
        python -m pytest

    - name: Verify Morph Code (Syntax & Deps)
      run: |
        # Verifikasi Toolchain CLI
        python3 -m ivm.main greenfield/verifikasi.fox greenfield/morph.fox
        # Verifikasi Hello World
        python3 -m ivm.main greenfield/verifikasi.fox greenfield/examples/hello_world.fox

    - name: Build Hello World (Compile to .mvm)
      run: |
        python3 -m ivm.main greenfield/morph.fox build greenfield/examples/hello_world.fox

    - name: Test Execution of Binary
      run: |
        # Run the generated .mvm file
        python3 -m ivm.main greenfield/examples/hello_world.fox.mvm

    - name: Upload Morph Binaries
      uses: actions/upload-artifact@v3
      with:
        name: morph-binaries
        path: |
          **/*.mvm
