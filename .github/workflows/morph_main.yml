name: Morph Main Workflow

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  validate-morph:
    name: Morph Validation (Green)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

    # Standard Bootstrap Tests
    - name: Run Python Bootstrap Tests
      run: |
        python -m pytest

    # Verification Toolchain
    # If verifikasi.fox fails (exit code != 0), this step fails.
    - name: Verify Morph Toolchain
      run: |
        python3 -m ivm.main greenfield/verifikasi.fox greenfield/morph.fox
        python3 -m ivm.main greenfield/verifikasi.fox greenfield/examples/hello_world.fox

    # Build & Run Basic Examples (Non-Railwush)
    # These should pass cleanly.
    - name: Build & Run Basic Examples
      run: |
        # Hello World
        python3 -m ivm.main greenfield/morph.fox build greenfield/examples/hello_world.fox
        python3 -m ivm.main greenfield/examples/hello_world.fox.mvm

        # Control Flow
        python3 -m ivm.main greenfield/morph.fox build greenfield/examples/kucing.fox
        python3 -m ivm.main greenfield/examples/kucing.fox.mvm

    # Run Tests that might Trigger Railwush
    # Even if Railwush modifies checksum.dat, this step should only fail if the program CRASHES.
    # The runner environment is ephemeral, so local file changes don't matter unless we check `git status`.
    # We deliberately DO NOT check `git status` here.
    - name: Run Advanced Tests (with possible Side Effects)
      run: |
         python3 -m ivm.main greenfield/morph.fox build greenfield/examples/uji_closure_fix.fox
         python3 -m ivm.main greenfield/examples/uji_closure_fix.fox.mvm

    # Optional: Upload binaries if successful, ignoring dirty git state
    - name: Upload Morph Binaries
      uses: actions/upload-artifact@v4
      with:
        name: morph-binaries
        path: |
          **/*.mvm
